<h2> Submit Flowchart</h2>
<form method="post" action="/upload-flowchart" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="file" class="form-label">Upload your flowchart (PDF or image)</label>
    <input type="file" class="form-control" name="file" accept=".pdf,.jpg,.png" required>
  </div>
  <button type="submit" class="btn btn-success">Upload</button>
</form>
