        <!-- List of extracted classes -->
        <div class="container py-5">
            <h1>Search Courses:</h1>
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">Course List</h1>
                </div>
                <div class="card-body">
                    <p class="text-muted" id="timestamp"></p>
                    <ul class="list-group" id="course-list">
                        <!-- Course list will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
        
        <script>
            // Fetch the course list from the extracted_classes.txt file
            fetch('../../backend/data_extraction/data/extracted_classes.txt')
                .then(response => response.text())
                .then(data => {
                    const courses = data.split('\n');
                    const courseListElement = document.getElementById('course-list');
                    const timestampElement = document.getElementById('timestamp');
        
                    // Extract and display timestamp
                    const timestamp = courses.shift();
                    timestampElement.textContent = `Last updated: ${timestamp}`;
        
                    // Add courses to the list
                    courses.forEach(course => {
                        if (course.trim() !== "") {
                            const li = document.createElement('li');
                            li.textContent = course;
                            li.className = 'list-group-item d-flex justify-content-between align-items-center';

                            const ul = document.createElement('ul');
                            ul.className = 'list-group-item d-flex justify-content-between align-items-center';
                            ul.style.border = 'none';
                            ul.style.listStyle = 'none'

                            // Semester input prompt
                            const addSemesterPrompt = document.createElement('li');
                            addSemesterPrompt.className = 'list-group-item d-flex justify-content-between align-items-center';
                            addSemesterPrompt.textContent = "Semester: ";
                            addSemesterPrompt.style.border = 'none';

                            ul.appendChild(addSemesterPrompt);

                            // Create semester input
                            const input = document.createElement("input");
                            input.type = "text";
                            input.className = "form-control";
                            input.id = "semesterInput";
                            input.placeholder = "Enter semester input...";
                            //input.style.border = 'none';

                            ul.appendChild(input);

                            // Add Class Button
                            const addButton = document.createElement('button');
                            addButton.textContent = "Add Class";
                            addButton.className = 'btn btn-sm btn-outline-primary';

                            //let allInputs = ""; // Variable to store all input text

                            // Use event delegation to handle the button click
                            addButton.addEventListener("click", function () {
                                const semesterInput = input.value; // Get the semester input from the specific input field
                                let text = course + ";" + semesterInput;

                                if (text.trim() === "") {
                                    alert("Please enter some text before saving.");
                                    return;
                                }

                                // Append new input with a newline character
                                allInputs += text + "\n";
                                console.log(allInputs); // Debugging output
                            });

                            ul.appendChild(addButton);
                            
                            li.appendChild(ul);
                            courseListElement.appendChild(li);
                            //courseListElement.appendChild(addButton);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading the course list:', error);
                });
        </script>
