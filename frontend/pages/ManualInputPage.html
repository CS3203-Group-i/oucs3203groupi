<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kermy Scheduler</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Navigation bar -->
                <a class="navbar-brand" href="../index.html">Kermy Scheduler</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Display Homepage Link -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="HomePage.html">Home Page</a>
                        </li>
                        
                        <!-- Display Manual Input Page link -->
                         <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="ManualInputPage.html">Manual Input Page</a>
                        </li>
                        
                        <!-- Display Submit Flowchart Page link -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="SubmitFlowchartPage.html">Submit Flowchart Page</a>
                        </li>
                        
                        <!-- Display Campus Resource Page link -->
                         <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="CampusResourcePage.html">Campus Resource Page</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Contents -->
        <section class="bg-light text-dark p-5 p-lg-4 pt-lg-5 text-center text-sm-start">
            <div class="container">

                <!-- Welcome Text -->
                <h1 class="text-dark text-center">Manually input your course list</h1>
                <h1 class="text-dark text-center pb-5"> to get your AI schedule!</h1>
                
                <!-- Input Spaces -->
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col">
                            <div class="d-grid gap-3">

                                <!-- Enter Course Name Input -->
                                <div class="row align-items-center">
                                    <div class="col-md-3">
                                        <div class="text-dark text-center lead">Class Name:</div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="classNameInput">
                                            <label for="classNameInput">ENTER Class Name (e.g., Programming for Programmers)</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Enter Course Name Input -->
                                <div class="row align-items-center">
                                    <div class="col-md-3">
                                        <div class="text-dark text-center lead">Course Code:</div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="courseCodeInput">
                                            <label for="courseCodeInput">ENTER Course Code (e.g., C S 1323)</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Enter Course Name Input -->
                                <div class="row align-items-center">
                                    <div class="col-md-3">
                                        <div class="text-dark text-center lead">Semester:</div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="semesterInput">
                                            <label for="semesterInput">ENTER Semester (e.g., Spring 2025)</label>
                                        </div>
                                    </div>
                                </div>
                
                            </div>
                        </div>
                
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center p-5 gap-3">
                    <!-- Preferences Modal Button -->
                    <button class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#preferences">
                        <i class="bi bi-gear"></i> preferences
                    </button>
                
                    <!-- Buttons Group -->
                    <div class="d-flex gap-3">
                        <button type="button" class="btn btn-primary btn-lg" id="addClassBtn">Add Class</button>
                        <button type="button" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>

                <div class="">
                    <button type="button" class="btn btn-primary btn-lg">Refresh Courses</button>
                </div>

            </div>
        </section>



        <!-- Preferences Modal -->
        <div 
            class="modal fade" 
            id="preferences" 
            tabindex="-1" 
            role="dialog" 
            aria-labelledby="preferencesLabel" 
            aria-hidden="true">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="preferencesLabel">Preferences</h5>
                        <button 
                            type="button" 
                            class="btn-close" 
                            data-dismiss="modal" 
                            aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        
                        <p class="lead">Preference toggles go here</p>

                    </div>

                    <div class="container">
                        <p class="lead">Select:</p>
                        <div class="btn-group btn-group-toggle pb-5" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option1" autocomplete="on" checked> In-Person
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Asynch
                            </label>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let allInputs = ""; // Variable to store all input text
    
            document.getElementById("addClassBtn").addEventListener("click", function () {
                let text = document.getElementById("classNameInput").value + ";"
                    + document.getElementById("courseCodeInput").value + ";"
                    + document.getElementById("semesterInput").value;
                
                if (text.trim() === "") {
                    alert("Please enter some text before saving.");
                    return;
                }
    
                // Append new input with a newline character
                allInputs += text + "\n";
                document.getElementById("classNameInput").value + ";"
                    + document.getElementById("courseCodeInput").value + ";"
                    + document.getElementById("semesterInput").value;
    
                let blob = new Blob([allInputs], { type: "text/plain" });
                let link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "courseData.txt";
                document.body.appendChild(link); // Append to the body
                link.click();
                document.body.removeChild(link); // Clean up
            });
        </script>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
