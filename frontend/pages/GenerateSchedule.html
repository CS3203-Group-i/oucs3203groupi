<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Schedule</title>
  
    <!-- Include Bootstrap CSS for proper navbar styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="/style.css">
    <style>
      /* General body styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        color: #333;
      }
  
      /* Header styles */
      h1 {
        text-align: center;
        font-size: 2.5em;
        color: #3f51b5;
        margin-top: 30px;
      }
  
      h3 {
        color: #3f51b5;
        font-size: 1.5em;
        margin-bottom: 10px;
      }
  
      h4 {
        color: #3f51b5;
      }
  
      /* Container for checkboxes and buttons */
      #scheduleOptionsContainer, #generateScheduleContainer, #aiResultContainer {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
  
      /* Styling for checkbox options */
      label {
        display: block;
        font-size: 1.1em;
        margin-bottom: 10px;
        color: #555;
      }
  
      input[type="checkbox"] {
        margin-right: 10px;
      }
  
      /* Style for the generate button */
      #generateScheduleButton {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }
  
      #generateScheduleButton:hover {
        background-color: #45a049;
      }
  
      /* Style for the loading bar */
      #loadingBarContainer {
        margin: 20px 0;
        text-align: center;
      }
  
      #loadingBar {
        width: 0%;
        height: 20px;
        background-color: #4caf50;
        border-radius: 10px;
      }
  
      /* Day container styles */
      .day-container {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #e8f4e8;
        border-radius: 8px;
      }
  
      .day-container h4 {
        font-size: 1.3em;
        margin-bottom: 10px;
      }
  
      .day-container ul {
        list-style-type: none;
        padding-left: 0;
        margin-left: 20px;
      }
  
      .day-container li {
        font-size: 1.1em;
        margin: 8px 0;
        color: #333;
      }
  
      /* Styles for the AI result */
      #aiResultContainer {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
  
      #scheduleContainer {
        margin-top: 15px;
        font-size: 1.1em;
        color: #555;
      }
    </style>
  </head>
  
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Kermy Scheduler</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="ManualInputPage.html">Manual Input Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="SubmitFlowchartPage.html">Submit Flowchart Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="CampusResourcePage.html">Campus Resource Page</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <h1>Generate Schedule</h1>

  <!-- Loading bar -->
  <div id="loadingBarContainer" style="display: none;">
    <div id="loadingBar"></div>
  </div>

  <!-- Checkbox options for input method -->
  <div id="scheduleOptionsContainer">
    <h3>Select Schedule Source:</h3>
    <label>
      <input type="checkbox" id="usePDF" name="scheduleOption" value="pdf">
      Use Inputted PDF
    </label><br>
    <label>
      <input type="checkbox" id="useManualInput" name="scheduleOption" value="manualInput">
      Use Manual Input
    </label>
  </div>

  <!-- Button to trigger AI model -->
  <div id="generateScheduleContainer">
    <button id="generateScheduleButton">Generate Schedule with AI</button>
  </div>

  <!-- Displaying AI result -->
  <div id="aiResultContainer" style="display: none;">
    <h3>AI Generated Schedule:</h3>
    <div id="scheduleContainer"></div>
  </div>

  <script src="/js/filter.js" defer></script>
</body>
</html>
