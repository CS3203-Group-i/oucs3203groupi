<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kermy Scheduler | Practice Time Block</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #198754;
    }

    .form-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: 0 auto 40px auto;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #198754;
      border: none;
    }

    .btn-primary:hover {
      background-color: #157347;
    }

    table {
      margin-top: 30px;
      font-size: 14px;
    }

    th, td {
      text-align: center;
      vertical-align: middle;
    }

    .blocked {
      background-color: #198754 !important;
      color: white;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>Weekly Practice Schedule</h1>

  <img src="../img/KermitImg.jpg" alt="Kermit smiling" class="img-fluid d-block mx-auto mb-4" style="max-height: 250px;">


  <div class="form-section">
    <form id="practiceForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Monday:</label>
          <div class="d-flex gap-2">
            <input type="time" name="mondayStart" class="form-control">
            <span class="mt-1">to</span>
            <input type="time" name="mondayEnd" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tuesday:</label>
          <div class="d-flex gap-2">
            <input type="time" name="tuesdayStart" class="form-control">
            <span class="mt-1">to</span>
            <input type="time" name="tuesdayEnd" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Wednesday:</label>
          <div class="d-flex gap-2">
            <input type="time" name="wednesdayStart" class="form-control">
            <span class="mt-1">to</span>
            <input type="time" name="wednesdayEnd" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Thursday:</label>
          <div class="d-flex gap-2">
            <input type="time" name="thursdayStart" class="form-control">
            <span class="mt-1">to</span>
            <input type="time" name="thursdayEnd" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Friday:</label>
          <div class="d-flex gap-2">
            <input type="time" name="fridayStart" class="form-control">
            <span class="mt-1">to</span>
            <input type="time" name="fridayEnd" class="form-control">
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Generate Schedule</button>
      </div>
    </form>
  </div>

  <div class="container" id="scheduleOutput"></div>

  <script>
    const form = document.getElementById("practiceForm");
    const output = document.getElementById("scheduleOutput");
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

    const timeSlots = [];
    for (let h = 5; h <= 20; h++) {
      timeSlots.push(`${String(h).padStart(2, '0')}:00`);
      timeSlots.push(`${String(h).padStart(2, '0')}:30`);
    }
    timeSlots.push("21:00");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const times = {};

      days.forEach(day => {
        const start = formData.get(`${day.toLowerCase()}Start`);
        const end = formData.get(`${day.toLowerCase()}End`);
        if (start && end) {
          times[day] = {
            start: toDecimal(start),
            end: toDecimal(end)
          };
        }
      });

      let html = "<h2 class='text-center'>Your Weekly Practice Schedule</h2>";
      html += "<div class='table-responsive'><table class='table table-bordered'><thead><tr><th>Time</th>";
      days.forEach(day => html += `<th>${day}</th>`);
      html += "</tr></thead><tbody>";

      timeSlots.forEach(slot => {
        const slotDecimal = toDecimal(slot);
        html += `<tr><td>${slot}</td>`;
        days.forEach(day => {
          const time = times[day];
          const blocked = time && slotDecimal >= time.start && slotDecimal < time.end;
          html += `<td class="${blocked ? "blocked" : ""}">${blocked ? "" : ""}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table></div>";
      output.innerHTML = html;
    });

    function toDecimal(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return h + m / 60;
    }
  </script>
</body>
</html>
